<div>
  <h1 class="jumbotron">{{title}}</h1>
</div>
<div class="card">
  <div>
    Montant en Dollar Canadien
  </div>
  <div class="card">
    <input [(ngModel)]="canadianDollarAmount"/>
  </div>

  <div class="card">
    <select (change)="selectCurrencyChange($event)" [selectedIndex]="selectCurrencyIndex">
      <option *ngFor="let currency of currencies">{{currency.name}}</option>
    </select>
  </div>
  <div  class="card">
    <button (click)="converterMoney()">Convertir</button>
    <button (click)="converterMoneyInverse()">Convertir inverse</button>
  </div>
  <div [hidden]="!selectCurrency" class="card">
    <div>Montant en {{selectCurrency?.name}}</div>
    <div><input [(ngModel)]="CurrencyAmount"></div>
  </div>
</div>
